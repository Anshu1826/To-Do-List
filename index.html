<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="list.png" alt="todo list"><h3>To Do List</h3>
            <img class="plus" src="plus.png" alt="plus sign">
        </header>
        <input type="text" placeholder="Add Todos">
        <section class="tasks">
            <ul class="list">
            </ul>
        </section>
    </div>
</body>
</html>
